<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico" />
    <link href="./normalize.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap&family=Quicksand:wght@400;500"
    />
    <title>Old but gold memes</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="title">Old but gold memes</h1>
        <h2 class="description">
          If you like good old memes, you can follow my favourite
          Telegram-channels:
        </h2>
        <div class="button__container">
          <a class="button" href="https://t.me/profunctor_io">the IT one</a>
          or
          <a class="button" href="https://t.me/membazar">the Mixed one</a>
        </div>
        <h3 class="description description_sub">
          Or you can continue watching this web-site with the memes I stole
          frome these channels ._.
        </h3>
      </div>
    </header>
    <main>
      <div class="content__container">
        <label class="content__item" for="you">
          <label for="you" class="content__input-container">
            <h3 class="content__title">Not Everyone Should Code</h3>
            <input
              class="content__input"
              type="radio"
              id="you"
              name="memes"
              checked
            />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/you.jpg"
            alt="meme about you"
          />
        </label>
        <label class="content__item" for="life">
          <label for="life" class="content__input-container">
            <h3 class="content__title">All My Life</h3>
            <input class="content__input" type="radio" id="life" name="memes" />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/all_my_life.jpg"
            alt="all life in front of pc"
          />
        </label>
        <label class="content__item" for="mystery">
          <label for="mystery" class="content__input-container">
            <h3 class="content__title">Ancient Mystery</h3>
            <input
              class="content__input"
              type="radio"
              id="mystery"
              name="memes"
            />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/backpain.jpg"
            alt="meme about sitting position"
          />
        </label>
        <label class="content__item" for="toy">
          <label for="toy" class="content__input-container">
            <h3 class="content__title">New Toy In Town</h3>
            <input class="content__input" type="radio" id="toy" name="memes" />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/bye_meta.jpg"
            alt="no one likes meta anymore"
          />
        </label>
        <label class="content__item" for="senior">
          <label for="senior" class="content__input-container">
            <h3 class="content__title">Senior Always Knows Better</h3>
            <input
              class="content__input"
              type="radio"
              id="senior"
              name="memes"
            />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/experience.jpg"
            alt="senior has experience"
          />
        </label>
        <label class="content__item" for="harry">
          <label for="harry" class="content__input-container">
            <h3 class="content__title">Harry's New Friend</h3>
            <input
              class="content__input"
              type="radio"
              id="harry"
              name="memes"
            />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/harryGPT.jpg"
            alt="harry potter and chat GPT"
          />
        </label>
        <label class="content__item" for="hr">
          <label for="hr" class="content__input-container">
            <h3 class="content__title">Need To Know Your Rights?</h3>
            <input class="content__input" type="radio" id="hr" name="memes" />
            <div class="content__open"></div>
          </label>
          <img class="content__img" src="./images/hr.jpg" alt="is hr a rat?" />
        </label>
        <label class="content__item" for="meetings">
          <label for="meetings" class="content__input-container">
            <h3 class="content__title">
              Programming Is Harmful, Didn't You Know?
            </h3>
            <input
              class="content__input"
              type="radio"
              id="meetings"
              name="memes"
            />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/meetings.jpg"
            alt="people can't stand meetings"
          />
        </label>
        <label class="content__item" for="resume">
          <label for="resume" class="content__input-container">
            <h3 class="content__title">You'll Never Be Strong Enough</h3>
            <input
              class="content__input"
              type="radio"
              id="resume"
              name="memes"
            />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/resume.jpg"
            alt="you are never ready to write resume"
          />
        </label>
        <label class="content__item" for="test">
          <label for="test" class="content__input-container">
            <h3 class="content__title">Am I Testing This Program?</h3>
            <input class="content__input" type="radio" id="test" name="memes" />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/tests.jpg"
            alt="or is this program testing me?"
          />
        </label>
        <label class="content__item" for="rewrite">
          <label for="rewrite" class="content__input-container">
            <h3 class="content__title">Let's Go, My Dudes?</h3>
            <input
              class="content__input"
              type="radio"
              id="rewrite"
              name="memes"
            />
            <div class="content__open"></div>
          </label>
          <img
            class="content__img"
            src="./images/rewrite.jpg"
            alt="how about rewriting project in other language?"
          />
        </label>
      </div>
    </main>
  </body>
</html>
